<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel='stylesheet' href='./css/index.css' type='text/css'>
        <link rel="icon" href="./image/682665_favicon_google_logo_new_icon.svg" type="image/svg+xml">
        
    </head>
    <body>
        
        <!--Navigating links-->
        <header style="height: 64px;">
            <div id='navbar'>
                <div class="navlink"><a href='https://mail.google.com'>Gmail</a></div>
                <div class="navlink"><a href='https://www.google.com/imghp'>Images</a></div>
                
                <div class="navlink_icon">
                    <svg style="fill:currentColor; color: #434547;"focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                        </path>
                    </svg>
                </div>
                <a class="signin-btn" href="https://accounts.google.com/ServiceLogin" >Sign In</a>
                
            </div>
        </header>
        
        
        <div id='mainblock'>

            <!--Logo-->
            <div class='logobox'>
                <!--<a id='logo' href='#' alt='logo'></a>-->
            </div>
            
            <!--Submit-box-->
            <form id='search' action="https://google.com/search"></form>
            
            <div class='submit'>

                <div class="typebox_div">
                    <div class="svg_icon">
                        <svg style="fill:currentColor; color:#434547" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input id='typebox' type="text" name="q" form='search'>
                </div>

                <div id='btns'>
                    <button id='submitbutton' class='btn' type="submit" form='search'>Google Search</button>
                    <button id='feelinglucky' class='btn' type="submit" form='search' name="btnI" value="I">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
        
                
    <div class="footer">
        <div class="footer_block">
            <div class="block_1">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/intl/en_us/home/">Advertising</a>
                <a href="https://www.google.com/intl/en_us/business/">Business</a>
                <a href="https://google.com/search/howsearchworks/">How Search Works</a>
            </div>

            <div class="block_2">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>            

    </body>
</html>
